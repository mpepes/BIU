<div class="container">
  <table>
    <tr class="tableHeader">
      <td class="tableHeader">Item</td>
      <td class="tableHeader">Quantity</td>
      <td class="tableHeader">Price</td>
      <td class="tableHeader"></td>
    </tr>
    <tr *ngFor="let item of items">
      <td class="tableData">{{ item.name }}</td>
      <td class="tableData">{{ item.quantity }}</td>
      <td class="tableData">{{ item.price }}</td>
      <td class="tableData">
        <app-button [dataId]="item.id" [label]="'Remove'" [onClick]="removeItem"></app-button>
      </td>
    </tr>
  </table>
  <div class="totalAmount">Total amount: {{ total }}$</div>
</div>
